syntax = "proto3";

import "google/api/annotations.proto";

package TheHunt;

// The greeting service definition.
service User {
  // The greeting service definition.
  rpc CreateUser (CreateUserCommand) returns (RegisterUserResponse) {
    option (google.api.http) = {
      post: "/v1/users",
      body: "*",
    };
  };
}

message CreateUserCommand {
  string username = 1;
  string password = 2;
}

message RegisterUserResponse {

}